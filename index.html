<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8</title>
  </head>
  <body>
    <script>
      // Метод Filter

      function filter(arrayOne, callbackOne) {
        var newArray = [];

        for (var i = 0; i < arrayOne.length; i++) {
          var result = callbackOne(arrayOne.at(i), i, arrayOne);

          if (result) {
            newArray.push(arrayOne.at(i));
          }
        }
        return newArray;
      }

      var a = filter([17, 25, 3, 0, 51, 0, 37, 0], function (i) {
        return i !== 0;
      });

      console.log(a);

      //Метод Foreach

      function forEach(arrayTwo, callbackTwo) {
        for (var i = 0; i < arrayTwo.length; i++) {
          callbackTwo(arrayTwo.at(i), i, arrayTwo);
        }
      }

      forEach([10, 20, 30, 40, 50, 60], function (element, i) {
        console.log(element, i);
      });

      // Метод Map

      function map(arrayThree, callbackThree) {
        var newArrayOne = [];

        for (let i = 0; i < arrayThree.length; i++) {
          var resultOne = callbackThree(arrayThree.at(i), i, arrayThree);
          newArrayOne.push(resultOne);
        }
        return newArrayOne;
      }

      var b = map([1, 2, 3, 4, 5, 6], function (i) {
        return i - 2;
      });

      console.log(b);
    </script>
  </body>
</html>
